<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter DOM Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="heading-text">
          <h3>Fill The Form Below</h3>
        </div>
        <div class="heading-btn">
          <button class="btn" id="reset-btn">Reset</button>
          <button class="btn" id="submit-btn">Submit</button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="input-group">
        <label for="name-inp" class="lead">What is Your Name ?</label>
        <input type="text" class="text-inp" id="name-input" />
      </div>
      <p class="result-body" id="result-body">
        Hello <strong><span id="name-output">Salam Sheikh</span></strong
        >, Welcome to our Application..!
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
