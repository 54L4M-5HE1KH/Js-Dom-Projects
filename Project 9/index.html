<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter DOM Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Fill The Form Below</h2>
      <p>* Negative Values are Not Accepcted...!</p>
      <div class="divider"></div>
      <div class="display">
        <h1 class="display-text" id="output">00</h1>
      </div>
      <div class="controllers">
        <input
          type="number"
          id="increment-inp"
          class="text-input"
          value="1"
          min="1"
          max="100"
        />
        <button class="btn" id="increment-btn">Increment</button>
        <button class="btn" id="decrement-btn">Decrement</button>
        <input
          type="number"
          id="decrement-inp"
          class="text-input"
          value="1"
          min="1"
          max="100"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
