<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter DOM Project</title>
    <link
      rel="shortcut icon"
      href="./logo-javascript-2-300x300.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header-title">Multiple Converter</h1>
      <div class="divider"></div>
      <div class="category-wrap">
        <label class="lead" for="category-select">Select Category</label>
        <select class="text-input" id="category-select">
          <option value="masss">Mass</option>
          <option value="length">Length</option>
          <option value="area">Area</option>
        </select>
      </div>
      <div class="input-groups">
        <div class="left-div">
          <input type="text" class="text-input" id="left-inp" />
          <select class="text-input" id="left-select">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
          </select>
        </div>
        <div class="middle-div">=</div>
        <div class="right-div">
          <input type="text" class="text-input" id="right-inp" />
          <select class="text-input" id="right-select">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
          </select>
        </div>
      </div>

      <div class="formula-wrap">
        <h3>Fourmula</h3>
        <p id="formula-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
          tenetur quasi neque molestias officia ipsum voluptate placeat vel
          facere possimus?
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
